<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A Random Quote Generator">
    <meta name="keywords" content="random, quote, generator">
    <meta name="author" content="Melvin Canela">
    <title>Random Quote Generator</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://use.fontawesome.com/8372aa98d1.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="row">
      <h1 class="col-8 col-offset-2 col-lg-6 col-lg-offset-3">Random Quote Generator</h1>
    </div>
    <div class="row">
      <div id="text">
        <div id="loader"></div>
        <div class="row">
          <div class="col-8 col-offset-2 col-lg-6 col-lg-offset-3"><span class="quote"></span></div>
        </div>
        <div class="row">
          <div class="col-8 col-offset-2 col-lg-6 col-lg-offset-3"><span class="author"></span></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8 col-offset-2">
        <button type="button" class="primary"><i aria-hidden="true" class="fa fa-comment fa-inverse fa-2x"></i></button>
        <button type="button" class="secondary"><i aria-hidden="true" class="fa fa-twitter fa-inverse fa-2x"></i></button>
      </div>
    </div>
  </body>
</html>
