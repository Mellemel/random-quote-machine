<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A Random Quote Generator">
    <meta name="keywords" content="random, quote, generator">
    <meta name="author" content="Melvin Canela">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="/css/custom.css">
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>Random Quote Generator</h1>
      <div><span class="quote"></span></div>
      <div><span class="author"></span></div>
      <button type="button" class="primary"><i aria-hidden="true" class="fa fa-comment fa-inverse fa-2x"></i></button>
      <button type="button" class="secondary"><i aria-hidden="true" class="fa fa-twitter fa-inverse fa-2x"></i></button>
    </div>
  </body>
</html>
