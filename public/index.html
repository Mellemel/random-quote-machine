<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A Random Quote Generator">
    <meta name="keywords" content="random, quote, generator">
    <meta name="author" content="Melvin Canela">
    <title>Random Quote Generator</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/custom.css">
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="row">
      <h1 class="col-8 col-offset-2">Random Quote Generator</h1>
    </div>
    <div class="row">
      <div id="generate">
        <div class="row">
          <div class="col-8 col-offset-2"><span class="quote"></span></div>
        </div>
        <div class="row">
          <div class="col-8 col-offset-2"><span class="author"></span></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8 col-offset-2">
        <button type="button" class="primary"><i aria-hidden="true" class="fa fa-comment fa-inverse fa-2x"></i></button>
        <button type="button" class="secondary"><i aria-hidden="true" class="fa fa-twitter fa-inverse fa-2x"></i></button>
      </div>
    </div>
  </body>
</html>
